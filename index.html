<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convension</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <form action="" class="form">
        <h1>Temperature Convension</h1>
        <input type="number" id="temps" placeholder="Enter temperature" value="0"><br>
        <input type="radio" id="tofahrenheit" name="unit" value="fahrenheit">
        <label for="fahrenheit">Celsius → Fahrenheit</label><br>

        <input type="radio" id="tocelsius" name="unit" value="Celsius">
        <label for="Celsius">Fahrenheit →  Celsius</label><br>

        <button type="button" id="button" onclick="convert()">Convert</button>

        <p id="result"></p>
    </form>

    <script src="./index.js"></script>
</body>
</html>
